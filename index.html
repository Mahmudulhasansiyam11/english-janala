<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>

    <!-- Add Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Connect Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Connect Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Connect CSS -->
    <link rel="stylesheet" href="./tailwind.config.css">


</head>

<body class="poppins-font">

    <!-- Navbar -->
    <nav class="navbar bg-base-100 shadow-sm bg-[#BADEFF26] px-10">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <div class="menu menu-horizontal px-1 flex flex-col gap-3">
                        <button class="btn text-[#422AD5] border border-[#422AD5]"><i
                                class="fa-solid fa-circle-question"></i> FAQ</button>
                        <button class="btn text-[#422AD5] border border-[#422AD5]"><i
                                class="fa-solid fa-book-open"></i>Learn</button>
                        <button class="btn text-[#422AD5] border border-[#422AD5] "><i
                                class="fa-solid fa-right-from-bracket"></i> Logout</button>
                    </div>
                </ul>
            </div>
            <div class="flex items-center gap-1">
                <h1 class="font-semibold">English</h1>
                <img src="./assets/logo.png" alt="">
                <h1 class="bangla-font font-medium">জানালা</h1>
            </div>
        </div>
        <div class="navbar-end hidden lg:flex">
            <div class="menu menu-horizontal px-1">
                <button class="btn text-[#422AD5] border border-[#422AD5]"><i class="fa-solid fa-circle-question"></i>
                    FAQ</button>
                <button class="btn text-[#422AD5] border border-[#422AD5] ml-3"><i
                        class="fa-solid fa-book-open"></i>Learn</button>
                <button class="btn text-[#422AD5] border border-[#422AD5] ml-3"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <header class="mx-5 lg:flex lg:justify-between lg:items-center lg:gap-[200px] lg:w-11/12 lg:mx-auto lg:px-5 ">
        <div class="lg:flex-1">
            <h1 class="text-center pt-10 font-bold lg:text-left lg:text-[48px]"><span
                    class="text-[#00BCFF]">English</span> is Easy!!</h1>
            <p class="bangla-font font-medium mt-5 lg:text-[24px]">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি
                নতুন হন অথবা আপনার দক্ষতা বাড়াতে
                চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>

            <div class="mt-5">
                <div class="join flex flex-col gap-5">
                    <input type="text" class="input join-item" placeholder="Enter Your Name" />
                    <input type="password" class="input join-item" placeholder="..................." />
                    <input type="button" value="Get Started" class="w-35 btn btn-primary">
                </div>
                <div class="join">

                </div>
            </div>
        </div>
        <div class="lg:flex-1">
            <img class="mx-auto" src="./assets/hero-student.png" alt="">
        </div>
    </header>

    <main>

        <!-- Load and Display All Lessons -->
        <section class="w-11/12 mx-auto mt-10">
            <h1 class="flex justify-center gap-2 text-center pt-10 font-bold lg:text-left lg:text-[36px]"><span
                    class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h1>
            <div id="lesson-container" class="flex justify-center items-center flex-wrap gap-5 mt-5">
                
            </div>
        </section>

        <!-- Load Words by Level and Display Cards -->

        <section id="word-container" class="mt-10 bg-gray-200 w-11/12 mx-auto p-[30px] lg:grid lg:grid-cols-3 lg:gap-[30px]">
            
        </section>

    </main>

    <script src="./script.js">

    </script>

</body>

</html>
